<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creatine Intake Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Creatine Intake Calculator</h2>
    <label for="weight">Enter Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight in kg" required>
    
    <label for="gender">Select Gender:</label>
    <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    
    <button onclick="calculateCreatine()">Calculate</button>
    
    <div id="result"></div>
</div>

<script>
    function calculateCreatine() {
        let weight = parseFloat(document.getElementById("weight").value);
        let gender = document.getElementById("gender").value;
        
        if (isNaN(weight) || weight <= 0) {
            document.getElementById("result").innerHTML = "Please enter a valid weight.";
            return;
        }

        let loadingFactor = 0.3;
        let maintenanceFactor = 0.03;

        if (gender === "female") {
            loadingFactor *= 0.9;
            maintenanceFactor *= 0.9;
        }

        let loading = (weight * loadingFactor).toFixed(2);
        let maintenance = (weight * maintenanceFactor).toFixed(2);

        document.getElementById("result").innerHTML = `
            <p>Creatine Intake:</p>
            <p><strong>Loading Phase:</strong> ${loading}g/day</p>
            <p><strong>Maintenance Phase:</strong> ${maintenance}g/day</p>
        `;
    }
</script>

</body>
</html>
